<main>
  <div class="grid-item">
    <app-info-card
      [title]="'Supervisor'"
      [bodyText]="'Monitors activity to identify project roadblocks'"
      [iconUrl]="'icon-supervisor.svg'"
      [color]="'hsl(180, 62%, 55%)'">
    </app-info-card>
  </div>

  <div class="grid-item">
    <app-info-card
      [title]="'Team Builder'"
      [bodyText]="'Scans our talent network to create the optimal team for your project'"
      [iconUrl]="'icon-team-builder.svg'"
      [color]="'hsl(0, 78%, 62%)'">
    </app-info-card>
    <app-info-card
      [title]="'Karma'"
      [bodyText]="'Regularly evaluates our talent to ensure quality'"
      [iconUrl]="'icon-karma.svg'"
      [color]="'hsl(34, 97%, 64%)'">
    </app-info-card>
  </div>

  <div class="grid-item">
    <app-info-card
      [title]="'Calculator'"
      [bodyText]="'Uses data from past projects to provide better delivery estimates'"

      [color]="'hsl(212, 86%, 64%)'">

  </div>
